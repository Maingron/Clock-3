<!DOCTYPE html>

<template id="hours">
    <render render="hours">00</render>
</template>

<template id="minutes">
    <render render="minutes">00</render>
</template>

<template id="seconds">
    <render render="seconds">00</render>
</template>

<template id="ms">
    <render render="ms">000</render>
</template>

<template id="fullclock">
    <render render="time-display/hours">00</render>
    <span>:</span>
    <render render="time-display/minutes">00</render>
    <span>:</span>
    <render render="time-display/seconds">00</render>
    <span>.</span>
    <sub style="padding-top:.2rem;">
        <render render="time-display/ms">000</render>
    </sub>
</template>
