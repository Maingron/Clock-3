<!DOCTYPE html>

<template id="custom_text" class="custom-text">
    <span style="min-width:2rem" contenteditable onkeyup="config.myWatchface[parentElement.parentElement.id].text = this.innerHTML; saveConfig()">Text</span>

    <img src="/img/transparent.png" onload="this.parentElement.children[0].innerHTML = config.myWatchface[parentElement.parentElement.id].text" alt="">
</template>
