<!DOCTYPE html>

<template id="custom_text" class="custom-text">
    <span style="min-width:2rem" onkeyup="config.myWatchface[this.parentElement.parentElement.id].text = this.innerHTML; saveConfig()">Text</span>
    <img src="/img/transparent.png" onload="this.parentElement.children[0].innerHTML = config.myWatchface[this.parentElement.parentElement.id].text; if(config.edit_mode) {this.parentElement.children[0].setAttribute('contenteditable', 'true')}" alt="">
</template>

<template id="custom_iframe" class="custom-iframe">
    <span style="min-width:2rem" onkeyup="config.myWatchface[this.parentElement.parentElement.id].text = this.innerHTML; saveConfig()">Text</span>
    <iframe src="about:blank"></iframe>
    <img src="/img/transparent.png" onload="this.parentElement.children[1].src = config.myWatchface[this.parentElement.parentElement.id].text; this.parentElement.children[0].innerHTML = config.myWatchface[this.parentElement.parentElement.id].text; if(config.edit_mode) {this.parentElement.children[0].setAttribute('contenteditable', 'true')}" alt="">
    <style>
        .block[type="custom-text/custom_iframe"] content {
            display: inline !important;
        }
    </style>
</template>
