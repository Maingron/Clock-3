<!DOCTYPE html>

<template id="headbar" internal>
    <div class="headbar">
        <button class="move"></button>
        <button class="delete" onclick="deleteBlock(getBlockByChild(this))">🗑️</button>
        <button class="edit" onclick="getBlockByChild(this).getElementsByClassName('edit-expand')[0].classList.toggle('hide');">✏️</button>
        <button class="details-expand" disabled="disabled">➕</button>

        <div class="edit-expand hide">
            <render render="core-edit/headbar-edit-expand"></render>
        </div>

        <button class="min-headbar" onclick="parentElement.classList.toggle('min-headbar')">🔼</button>
    </div>
</template>

<template id="headbar-edit-expand" internal>
    <div class="headbar-edit-expand-container">
        <h3>Block Settings</h3>
        <div class="hb-custom"></div>
        <hr>
        <h4 class="d-block">Positioning</h4>
        <label>h</label>
        <input class="hb-h" issetting="h" type="number" size="5" onchange="headbar_saveEditExpandSettings(this)">
        <label>w</label>
        <input class="hb-w" issetting="w" type="number" size="5" onchange="headbar_saveEditExpandSettings(this)">
        <br>
        <label>x</label>
        <input class="hb-x" issetting="x" type="number" size="5" onchange="headbar_saveEditExpandSettings(this)">
        <label>y</label>
        <input class="hb-y" issetting="y" type="number" size="5" onchange="headbar_saveEditExpandSettings(this)">
        <hr>
        <h4 class="d-block">Alignment</h4>
        <div class="hb-align">
            <div>
                <input type="radio" issetting="align" name="hb-align" value="top left" onchange="headbar_saveEditExpandSettings(this)">
                <input type="radio" issetting="align" name="hb-align" value="top center" onchange="headbar_saveEditExpandSettings(this)">
                <input type="radio" issetting="align" name="hb-align" value="top right" onchange="headbar_saveEditExpandSettings(this)">
            </div>
            <div>
                <input type="radio" issetting="align" name="hb-align" value="middle left" onchange="headbar_saveEditExpandSettings(this)">
                <input type="radio" issetting="align" name="hb-align" value="middle center" onchange="headbar_saveEditExpandSettings(this)">
                <input type="radio" issetting="align" name="hb-align" value="middle right" onchange="headbar_saveEditExpandSettings(this)">
            </div>
            <div>
                <input type="radio" issetting="align" name="hb-align" value="bottom left" onchange="headbar_saveEditExpandSettings(this)">
                <input type="radio" issetting="align" name="hb-align" value="bottom center" onchange="headbar_saveEditExpandSettings(this)">
                <input type="radio" issetting="align" name="hb-align" value="bottom right" onchange="headbar_saveEditExpandSettings(this)">
            </div>
        </div>
        <hr>
        <h4 class="d-block">Text</h4>
        <label>Color:</label>
        <input class="hb-f-c" issetting="f-c" type="color" onchange="headbar_saveEditExpandSettings(this)">
        <br>
        <label>Size:</label>
        <input class="hb-f-s" issetting="f-s" type="range" min="0.25" step="0.25" max="6" onchange="headbar_saveEditExpandSettings(this, '', 'em'); this.setAttribute('title', this.value + 'em')">
        <br>
        <label for="hb-f-lh">Line height:</label>
        <input class="hb-f-lh" issetting="f-lh" type="range" min="0" max="4" step="0.1" onchange="headbar_saveEditExpandSettings(this); this.setAttribute('title', this.value)">
    </div>
    <img src="../../img/transparent.png" onload="headbar_updateEditExpandSettings(this)" alt="">
</template>

<template id="top-right-menu">
    <div class="top-right-menu">
        <render render="core-edit/mode-button"><button></button></render>
        <render class="hide display-edit" render="core-edit/settings-button"><button></button></render>
    </div>
</template>

<template id="mode-button" internal>
    <button onclick="toggleEditMode()">✏️</button>
</template>

<template id="settings-button" internal>
    <button onclick="toggleSettings()">⚙️</button>
</template>

<template id="saveconfig-button" internal>
    <button onclick="saveConfig()">💾</button>
</template>

<template id="reset-button" internal>
    <button onclick="reset()">🧯</button>
</template>

<template id="tick-button">
    <button onclick="tick()" title="tick()">🕐</button>
</template>

<template id="createblock" internal>
    <div class="createblock d-inline">
<render render="buildAvailableBlocksMenu"></render>
<input type="submit" value="&nbsp;+&nbsp;" onclick="createNewBlock(this.parentElement.children[0].children[0].value)">
    </div>
</template>
