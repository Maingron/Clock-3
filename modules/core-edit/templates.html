<!DOCTYPE html>

<template id="headbar" internal>
    <div class="headbar">
        <div class="move"></div>
        <button class="delete" onclick="deleteBlock(this.parentElement.parentElement)">🗑</button>
        <button class="edit">E</button>
    </div>
</template>


<template id="top-right-menu">
    <div class="top-right-menu">
        <render type="core-edit/mode-button"></render>
        <render type="core-edit/settings-button" class="hide display-edit"></render>
        <render type="core-edit/saveconfig-button" class="hide display-edit"></render>
        <render type="core-edit/reset-button" class="hide display-edit"></render>
    </div>
</template>

<template id="mode-button" internal>
    <button onclick="toggleEditMode()">✏</button>
</template>

<template id="settings-button" internal>
    <button>⚙</button>
</template>

<template id="saveconfig-button" internal>
    <button onclick="saveConfig()">💾</button>
</template>

<template id="reset-button" internal>
    <button onclick="reset()">🧯</button>
</template>

<template id="createblock" internal>
    <div class="createblock">
        <render type="js">buildAvailableBlocksMenu()</render>
        <button onclick="createBlock(this.parentElement.children[0].children[0].value)">set</button>
    </div>
</template>
