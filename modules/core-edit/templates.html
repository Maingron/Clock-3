<!DOCTYPE html>

<template id="headbar" internal>
    <div class="headbar">
        <button class="move"></button>
        <button class="delete" onclick="deleteBlock(getBlockByChild(this))">🗑️</button>
        <button class="edit" onclick="getBlockByChild(this).getElementsByClassName('edit-expand')[0].classList.toggle('hide');">✏️</button>
        <button class="details-expand" disabled="disabled">➕</button>

        <div class="edit-expand hide">
            <render render="core-edit/headbar-edit-expand"></render>
        </div>

        <button class="min-headbar" onclick="parentElement.classList.toggle('min-headbar')">🔼</button>
    </div>
</template>

<template id="headbar-edit-expand" internal>
    <div class="headbar-edit-expand-container">
        <h3>Block Settings</h3>
        <div class="hb-custom"></div>
        <hr>
        <h4 class="d-block">Positioning</h4>
        <span>h</span>
        <input class="hb-h" issetting="h" type="text" size="5" onchange="headbar_saveEditExpandSettings(this)">
        <span>w</span>
        <input class="hb-w" issetting="w" type="text" size="5" onchange="headbar_saveEditExpandSettings(this)">
        <br>
        <span>x</span>
        <input class="hb-x" issetting="x" type="text" size="5" onchange="headbar_saveEditExpandSettings(this)">
        <span>y</span>
        <input class="hb-y" issetting="y" type="text" size="5" onchange="headbar_saveEditExpandSettings(this)">
        <hr>
        <h4 class="d-block">Text</h4>
        <span>Color:</span>
        <input class="hb-f-c" issetting="f-c" type="color" onchange="headbar_saveEditExpandSettings(this)">
        <br>
        <input class="hb-f-s" issetting="f-s" type="range" max="6" onchange="headbar_saveEditExpandSettings(this, '', 'em'); this.setAttribute('title', this.value + 'em')">

    </div>
    <img src="img/transparent.png" onload="headbar_updateEditExpandSettings(this)" alt="">
</template>

<template id="top-right-menu">
    <div class="top-right-menu">
        <render render="core-edit/mode-button"><button></button></render>
        <render class="hide display-edit" render="core-edit/settings-button"><button></button></render>
    </div>
</template>

<template id="mode-button" internal>
    <button onclick="toggleEditMode()">✏️</button>
</template>

<template id="settings-button" internal>
    <button onclick="toggleSettings()">⚙️</button>
</template>

<template id="saveconfig-button" internal>
    <button onclick="saveConfig()">💾</button>
</template>

<template id="reset-button" internal>
    <button onclick="reset()">🧯</button>
</template>

<template id="tick-button">
    <button onclick="tick()" title="tick()">🕐</button>
</template>

<template id="createblock" internal>
    <div class="createblock d-inline">
<render render="buildAvailableBlocksMenu"></render>
<input type="submit" value="&nbsp;+&nbsp;" onclick="createNewBlock(this.parentElement.children[0].children[0].value)">
    </div>
</template>
