<!DOCTYPE html>

<template id="day">
    <render type="js">fillEmptyChars((time.getDate()), 2)</render>
</template>

<template id="month">
    <render type="js">fillEmptyChars((time.getMonth() + 1), 2)</render>
</template>

<template id="year">
    <render type="js">time.getFullYear()</render>
</template>


<template id="dayOfWeek">
    <render type="js">time.getDay()</render>
</template>

<template id="dayOfWeekString">
    <render type="js">getDayOfWeekString(time.getDay())</render>
</template>
