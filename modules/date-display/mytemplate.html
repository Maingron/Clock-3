<!DOCTYPE html>

<template id="day">
    <render render="day">00</render>
</template>

<template id="month">
    <render render="month">00</render>
</template>

<template id="year">
    <render render="year">0000</render>
</template>


<template id="dayOfWeek">
    <render render="dayOfWeek">00</render>
</template>

<template id="dayOfWeekString">
    <render render="dayOfWeekString">...day</render>
</template>
