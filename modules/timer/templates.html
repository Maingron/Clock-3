<!DOCTYPE html>

<template id="timer" class="timer">
    <span class="timer-time"></span>
    <button onclick="setTimerStart(this, time.getTime())">Start</button>
    <button onclick="setTimerStop(this, time.getTime())">Stop</button>
    <button onclick="resetTimer(this)">Reset</button>

    <settings>
        <span>Show Milliseconds</span>
        <input type="checkbox" onchange="setBlockSetting(getBlockByChild(this), 'showMS', this.checked)">
        <img src="/img/transparent.png" onload="this.previousElementSibling.checked = getBlockSetting(getBlockByChild(this), 'showMS')" alt="" tabindex="-1">
    </settings>
</template>
