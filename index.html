<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Clock 3</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body class="mode-edit">
        <header>
            <div id="mode-overlay">
                <button>Mode</button>
                <button>Settings</button>
            </div>
        </header>
        <main>
            <div id="moveoverlay"></div>
            <div id="one_rem"></div>
            <div id="debug">
                <span id="tickcounter">0</span> / <br>
                <span id="supposedtickscounter">0</span> = <br>
                <span id="tickpercentage">0</span>%
                <div id="mousepos"></div>
            </div>
            <div id="block-container">
            </div>
        </main>
        <footer>

        </footer>

        <template id="headbar">
            <div class="headbar">
                <div class="move"></div>
                <button class="delete">x</button>
                <button class="edit">E</button>
            </div>
        </template>

        <script src="init.js"></script>
        <script src="scripts.js"></script>
        <script src="debug.js"></script>
        <script src="tick.js"></script>
        
        <script src="mode-edit.js"></script>

    </body>
</html>
