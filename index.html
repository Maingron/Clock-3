<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Clock 3</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>

        <main>
            <div id="moveoverlay"></div>
            <div id="one_rem"></div>
            <div id="block-container">
            </div>
        </main>

        <template id="headbar">
            <div class="headbar">
                <div class="move"></div>
                <button class="delete">x</button>
                <button class="edit">E</button>
            </div>
        </template>

        <template id="seconds">
            <render type="js">time.getSeconds()</render>
        </template>

        <template id="tickcounter">
            <render type="js">session.tickcount</render>
        </template>

        <template id="supposedtickscounter">
            <render type="js">session.supposedtickscount = Math.round(((time.getTime() - session.starttime) / 1000 * config.tps))</render>
        </template>

        <template id="tickpercentage">
            <render type="js">Math.round((session.tickcount / session.supposedtickscount) * 10000) / 100</render>
        </template>

        <script src="js/functions.js"></script>
        <script src="js/config.js"></script>
        <script src="js/eventlisteners.js"></script>
        <script src="js/init.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/tick.js"></script>

        <script>
            function hans() {
                session.tickcount++;
            }
        registerTicker(hans);

        </script>

    </body>
</html>
