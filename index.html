<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Clock 3</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <div id="mode-overlay">
                <button>Mode</button>
                <button>Settings</button>
            </div>
        </header>
        <main>
            <div id="moveoverlay"></div>
            <div id="one_rem"></div>
            <div id="block-container">
            </div>
        </main>

        <template id="headbar">
            <div class="headbar">
                <div class="move"></div>
                <button class="delete">x</button>
                <button class="edit">E</button>
            </div>
        </template>

        <template id="reset">
            <div class="reset">
                <button onclick="reset()">Reset()</button>
            </div>
        </template>

        <template id="createblock">
            <div class="createblock">
                <render type="seconds"></render>
            </div>
        </template>

        <template id="seconds">
            <render type="js">time.getSeconds()</render>
        </template>

        <template id="tickcounter">
            <render type="js">session.tickcount</render>
        </template>

        <template id="supposedtickscounter">
            <render type="js">session.supposedtickscount = Math.round(((time.getTime() - session.starttime) / 1000 * config.tps))</render>
        </template>

        <template id="tickpercentage">
            <render type="js">Math.round((session.tickcount / session.supposedtickscount) * 10000) / 100</render>
        </template>


        <script src="functions.js"></script>
        <script src="eventlisteners.js"></script>
        <script src="config.js"></script>
        <script src="init.js"></script>
        <script src="scripts.js"></script>
        <script src="tick.js"></script>

        <script>
            function hans() {
                session.tickcount++;
            }
            registerTicker(hans);
        </script>

    </body>
</html>
